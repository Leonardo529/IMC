<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de IMC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="tela">
        <h1>Calculadora de IMC</h1>
        <label style="padding: 5%;" for="sexo">Sexo:</label>
        <select style="text-align: center; display: block; margin: auto;" id="sexo">
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
        </select>
        <br>
        <label style="padding: 5%;" for="altura">Altura (em cm):</label>
        <br>
        <input style="text-align: center; display: block; margin: auto;" type="number"
            placeholder="Insira sua altura aqui:" id="altura">
        <br>
        <label style="padding: 5%;" for="peso">Peso (em kg):</label>
        <br>
        <input style="text-align: center; display: block; margin: auto;" type="number"
            placeholder="Insira seu peso aqui:" id="peso">
        <br>
        <button class="botao" onclick="calcularIMC()">Calcular</button>
        <br><br>
        <div id="resultado"></div>
    </div>
    <script>
        function calcularIMC() {
            var sexo = document.getElementById("sexo").value;
            var altura = parseFloat(document.getElementById("altura").value / 100);
            var peso = parseFloat(document.getElementById("peso").value);
            if (altura && peso) {
                var imc = peso / (altura * altura);
                var classificacao = "";
                if (sexo === "m") {
                    if (imc < 18) {
                        classificacao = "Abaixo do peso normal";
                    } else if (imc > 18 && imc < 25.1) {
                        classificacao = "Peso normal";
                    } else if (imc > 25.1 && imc < 30.1) {
                        classificacao = "Sobrepeso";
                    } else if (imc > 30.1 && imc < 40.1) {
                        classificacao = "Obesidade moderada";
                    } else if (imc > 40.1 && imc < 50.1) {
                        classificacao = "Obesidade grave";
                    } else if (imc > 50.1) {
                        classificacao = "Obesidade gravíssima";
                    }
                } else if (sexo === "f") {
                    if (imc < 18) {
                        classificacao = "Abaixo do peso normal";
                    } else if (imc > 18 && imc < 24.1) {
                        classificacao = "Peso normal";
                    } else if (imc > 24.1 && imc < 30.1) {
                        classificacao = "Sobrepeso";
                    } else if (imc > 30.1 && imc < 40.1) {
                        classificacao = "Obesidade moderada";
                    } else if (imc > 40.1 && imc < 50.1) {
                        classificacao = "Obesidade grave";
                    } else if (imc > 50.1) {
                        classificacao = "Obesidade gravíssima";
                    }
                }
                document.getElementById("resultado").innerHTML = "Seu IMC é " + imc.toFixed(2) + "! Você está classificado em: " + classificacao;
            }
        }
    </script>

</body>

</html>
